<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Link to CSS Stylesheet-->
    <link rel="stylesheet" href="Assets/CSS/style.css" type="text/css"/>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Nav header with timer inside-->
    <nav class="header">
        <div class="card">
            <a type="button" id="score" onclick="highScore()">View High Scores</a>
            <a id="timer"></a>
        </div>
    </nav>

    <!--Container-->
    <div class="container">

        <!--Quiz Page-->
        <div id="codeQuiz">
            <h1 id="start">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div id="button">
                <button id="submitButton" class="btn active" type="button">Start Quiz</button>
            </div>
        </div>
    </div>
    <!--Quiz Questions-->
    <div id="questionPage">
        <h2 id="questionHeader"></h2>
        <ul>
            <li><button type="button" class="btn questionButton" id="one"></button></li>
            <li><button type="button" class="btn questionButton" id="two"></button></li>
            <li><button type="button" class="btn questionButton" id="three"></button></li>
            <li><button type="button" class="btn questionButton" id="four"></button></li>
        </ul>
    </div>
</body>
</html>
