<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Link to CSS Stylesheet-->
    <link rel="stylesheet" href="Assets/CSS/style.css" type="text/css"/>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Nav header with timer inside-->
    <nav class="header">
        <div class="card">
            <a type="button" id="score" onclick="highScore()">View High Scores</a>
            <a id="timer"></a>
        </div>
    </nav>

    <!--Container-->
    <div class="container">

        <!--Quiz Page-->
        <div id="codeQuiz">
            <h1 id="start">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div id="button">
                <button id="submitButton" class="btn active" type="button">Start Quiz</button>
            </div>
        </div>
    
    <!--Quiz Questions-->
        <div id="questionPage">
            <h2 id="questionHeader"></h2>
            <ul>
                <li><button type="button" class="btn questionButton" id="one"></button></li>
                <li><button type="button" class="btn questionButton" id="two"></button></li>
                <li><button type="button" class="btn questionButton" id="three"></button></li>
                <li><button type="button" class="btn questionButton" id="four"></button></li>
            </ul>
        </div>
    <!--Score Page-->
        <div id="scorePage">
            <h2 id="allDone">All done!</h2>
            <div id="finalScore"></div>
            <form class="row">
                <div class="form">
                    <label for="text" class="col form-control" id="initialInput"></label>
                    <div>
                    <input type="text" class="col form-control" id="initialInput">
                    <button id="formButtom" class="btn" type="button"></button>
                </div>
            </form>
        </div>
        <!--Buttons to clear the high score-->
        <div id="highScore Button">
            <h2 id="highScore">Highscore</h2>
            <p id="highScoreList"></p>
           <div class="col-sm-12 text-center">
               <button id="goBack" class="btn" value="reset-form" type="button">Clear High Score</button>
           </div>
        </div>
    </div>
    
    <!--Link to JavaScript-->
    <script src="./Assets/JS/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
